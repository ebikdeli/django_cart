{% extends 'base.html' %}
{% load static %}

{% block title %}Create user formset{% endblock title %}

{% block content %}
    <h1>Create multiple user</h1>

    {% if messages %}
        {% for m in messages %}
            <h2>{{ m }}</h2>
        {% endfor %}
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create multiple user">
    </form>
{% endblock content %}
