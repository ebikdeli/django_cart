{% extends 'base.html' %}
{% load static %}

{% block title %}login form{% endblock title %}

{% block content %}
    <h1>Login form for users</h1>

    {% if messages %}
        {% for m in messages %}
            <h2>{{ m }}</h2>
        {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Loging">
    </form>
{% endblock content %}
